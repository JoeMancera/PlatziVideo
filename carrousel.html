<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
</head>
<style>
    body{
        margin: 0;
        font-family: 'Muli', sans-serif;
    }
    
    .carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    
    .carousel__container{
        white-space: nowrap;
        margin: 70px 0;
        padding-bottom: 10px;
    }
    
    .carousel-item{
        background-color: paleturquoise;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms;
        transform-origin: center left;
        position: relative;
    }

    .carousel-item:hover ~ .carousel-item{
        transform: translate3d(100px, 0, 0);
    }

    .carousel__container:hover .carousel-item{
        opacity: .3;

    }

    .carousel__container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
    }

    .carousel-item__img{
        width: 200px;
        height: 250px;
        object-fit: cover;
    }

    .carousel-item__details{
        background: linear-gradient(to top, rgba(0,0,0, .9), rgba(0,0,0, 0) 100% );
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        color: white;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        justify-content: flex-end
    }

    .carousel-item__details:hover{
        opacity: 1;
    }

    .carousel-item__details img{
        width: 40px;
    }
</style>
<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="/assets/img01.jpg" alt="img01" srcset="">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://img.icons8.com/plasticine/100/000000/play.png">
                        <img src="https://img.icons8.com/plasticine/100/000000/plus-2-math.png">
                    </div>
                    <p class="carousel-item__details--title">Titulo descripci√≥n</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 119min</p>
                </div>
            </div>
            <div class="carousel-item">
                
            </div>
        </div>
    </section>
</body>
</html>
